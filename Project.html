<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="project.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Form</legend>
                <div>
                    <label class="field">Name: </label>
                    <input id="id2" class="input" placeholder="Fill In" required>
                </div>
                <div>
                    <label class="field">Age: </label>
                    <input class="input" id="id1" type="number" min="18" required placeholder="Age Restricted 18+">
                </div>
                <button class="button" type="submit" onclick="myFunction()">Submit</button>
            </fieldset>
        </form>
        <p id="result"></p>
        <script>
            function myFunction() {
                var inpObj = document.getElementById("id1");
                if (!inpObj.checkValidity()) {
                    document.getElementById("result").innerHTML = "User must be above 18";
                } else {
                    document.getElementById("result").innerHTML = "Input OK";
                }
            }
        </script>
    </body>
</html>
